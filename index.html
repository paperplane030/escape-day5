<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>六角西餐廳預約頁面</title>
    <style>
      body {
        font-weight: bold;
      }
      .btn-primary {
        background-color: #000;
        border: none;
        border: #000 1px solid;
      }
      .btn-primary:hover {
        background-color: #fff;
        color: #000;
        border: #000 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="text-center">六角西餐廳</h1>
      <form
        class="row g-3"
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScyHPKsDwfjrXCCnY21amdeQy1MGXmvKWshv11RW38kLOxEyA/formResponse"
        method="post"
      >
        <div class="col-md-6">
          <label for="inputName" class="form-label">姓名</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            required
            name="entry.483954592"
          />
        </div>
        <div class="col-md-6">
          <label for="inputPhone" class="form-label">電話</label>
          <input
            type="text"
            class="form-control"
            id="inputPhone"
            required
            name="entry.1967216025"
          />
        </div>
        <div class="col-12">
          <label for="inputDate" class="form-label">日期</label>
          <input
            type="date"
            class="form-control"
            id="inputDate"
            required
            name="entry.813414077"
          />
        </div>
        <div class="col-12">
          <label for="inputNumber" class="form-label">用餐人數</label>
          <select
            class="form-select"
            aria-label="Default select example"
            name="entry.1081685335"
            required
          >
            <option value="1">1 人</option>
            <option value="2">2 人</option>
            <option value="3">3 人</option>
            <option value="4">4 人</option>
            <option value="5">5 人</option>
            <option value="6">6 人</option>
            <option value="7">7 人</option>
            <option value="8">8 人</option>
            <option value="9">9 人</option>
            <option value="10">10 人</option>
          </select>
        </div>
        <div class="col-12">
          其他項目
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="childSeat"
              value="需要兒童座椅"
              name="entry.2028224286"
            />
            <label class="form-check-label" for="childSeat">
              需要兒童座椅
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="vagetable"
              value="素食餐點"
              name="entry.2028224286"
            />
            <label class="form-check-label" for="vagetable"> 素食餐點 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="smoke"
              value="吸煙區"
              name="entry.2028224286"
            />
            <label class="form-check-label" for="smoke"> 吸煙區 </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">送出</button>
        </div>
      </form>
    </div>
  </body>
  <script>
    const minDate = moment().format('YYYY-MM-DD');
    const dateEl = document.querySelector('#inputDate');
    dateEl.min = minDate;
  </script>
</html>
